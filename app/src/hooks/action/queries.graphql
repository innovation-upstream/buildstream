fragment ActionSnapshotFragment on ActionSnapshot {
  id
  actionId
  orgId
  initiator
  targetAddress
  value
  data
  executed
  tokenAddress
  actionType
  approvedBy
  initiatedAt
  completedAt
  actor
  block
  timestamp
}

fragment ActionFragment on Action {
  id
  actionId
  orgId
  initiator
  targetAddress
  value
  data
  executed
  tokenAddress
  actionType
  approvedBy
  initiatedAt
  completedAt
}

query GetAction(
  $id: ID!
  $block: Block_height
  $subgraphError: _SubgraphErrorPolicy_! = deny
) {
  action(id: $id, block: $block, subgraphError: $subgraphError) {
    ...ActionFragment
  }
}

query GetActions(
  $skip: Int = 0
  $first: Int = 100
  $orderBy: Action_orderBy
  $orderDirection: OrderDirection
  $where: Action_filter
  $block: Block_height
  $subgraphError: _SubgraphErrorPolicy_! = deny
) {
  actions(
    skip: $skip
    first: $first
    orderBy: $orderBy
    orderDirection: $orderDirection
    where: $where
    block: $block
    subgraphError: $subgraphError
  ) {
    ...ActionFragment
  }
}
