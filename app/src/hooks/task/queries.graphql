query GetTask(
  $id: ID!
  $block: Block_height
  $subgraphError: _SubgraphErrorPolicy_! = deny
) {
  task(id: $id, block: $block, subgraphError: $subgraphError) {
    id
    taskId
    orgId {
      id
      orgId
      name
      description
      reviewers
      approvers
      signers
      requiredTaskApprovals
      requiredConfirmations
      rewardMultiplier
      rewardToken
      rewardSlashDivisor
      slashRewardEvery
      isInitialized
      treasury {
        tokens {
          token
          balance
          lockedBalance
        }
      }
    }
    title
    description
    assigner
    assignee
    taskTags
    status
    complexityScore
    reputationLevel
    requiredApprovals
    rewardAmount
    rewardToken
    assignDate
    submitDate
    taskDuration
    comment
    approvedBy
    assignmentRequest
  }
}

query GetTasks(
  $skip: Int = 0
  $first: Int = 100
  $orderBy: Task_orderBy
  $orderDirection: OrderDirection
  $where: Task_filter
  $block: Block_height
  $subgraphError: _SubgraphErrorPolicy_! = deny
) {
  tasks(
    skip: $skip
    first: $first
    orderBy: $orderBy
