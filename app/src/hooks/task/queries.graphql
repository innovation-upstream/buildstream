fragment TaskFragment on Task {
  id
  externalId
  taskId
  orgId {
    ...OrganizationFragment
  }
  title
  description
  assigner
  assignee
  taskTags
  status
  complexityScore
  reputationLevel
  requiredApprovals
  rewardAmount
  rewardToken
  assignDate
  submitDate
  taskDuration
  comment
  approvedBy
  assignmentRequest
}

fragment TaskSnapshotFragment on TaskSnapshot {
  id
  actor
  block
  timestamp
  taskId
  orgId {
    ...OrganizationFragment
  }
  title
  description
  assigner
  assignee
  taskTags
  status
  complexityScore
  reputationLevel
  requiredApprovals
  rewardAmount
  rewardToken
  assignDate
  submitDate
  taskDuration
  comment
  approvedBy
  assignmentRequest
}

query GetTask(
  $id: ID!
  $block: Block_height
  $subgraphError: _SubgraphErrorPolicy_! = deny
) {
  task(id: $id, block: $block, subgraphError: $subgraphError) {
    ...TaskFragment
  }
}

query GetTasks(
  $skip: Int = 0
  $first: Int = 100
  $orderBy: Task_orderBy
  $orderDirection: OrderDirection
  $where: Task_filter
  $block: Block_height
  $subgraphError: _SubgraphErrorPolicy_! = deny
) {
  tasks(
    skip: $skip
    first: $first
    orderBy: $orderBy
    orderDirection: $orderDirection
    where: $where
    block: $block
    subgraphError: $subgraphError
  ) {
    ...TaskFragment
  }
}

query GetTaskSnapshots(
  $skip: Int = 0
  $first: Int = 100
  $orderBy: TaskSnapshot_orderBy
  $orderDirection: OrderDirection
  $where: TaskSnapshot_filter
  $block: Block_height
  $subgraphError: _SubgraphErrorPolicy_! = deny
) {
  taskSnapshots(
    skip: $skip
    first: $first
    orderBy: $orderBy
    orderDirection: $orderDirection
    where: $where
    block: $block
    subgraphError: $subgraphError
  ) {
    ...TaskSnapshotFragment
  }
}

query GetTaskRevisions(
  $block: Block_height
  $first: Int = 100
  $orderBy: TaskRevision_orderBy
  $orderDirection: OrderDirection
  $skip: Int = 0
  $subgraphError: _SubgraphErrorPolicy_! = deny
  $where: TaskRevision_filter
) {
  taskRevisions(
    skip: $skip
    first: $first
    orderBy: $orderBy
    orderDirection: $orderDirection
    where: $where
    block: $block
    subgraphError: $subgraphError
  ) {
    id
    taskSnapshot {
      comment
      status
    }
    revisionId
    requester
    externalRevisionId
    revisionHash
    durationExtension
    durationExtensionRequest
    status
  }
}
