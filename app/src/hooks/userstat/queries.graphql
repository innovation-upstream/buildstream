fragment StatFragment on UserStat {
  id
  proposedTasks
  openedTasks
  assignedTasks
  submittedTasks
  closedTasks
  archivedTasks
  tags
}

query GetUserStat(
  $id: ID!
  $block: Block_height
  $subgraphError: _SubgraphErrorPolicy_! = deny
) {
  userStat(id: $id, block: $block, subgraphError: $subgraphError) {
    ...StatFragment
  }
}
